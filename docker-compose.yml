  kong:
    external:
      name: neeco_kong
  puerta:
    external:
      name: neeco_puerta
  puerta-web:
    external:
      name: neeco_puerta-web
  puerta-kong:
    external:
      name: neeco_puerta-kong
  puerta-dios:
    external:
      name: neeco_puerta-dios
  kong-aldea:
    external:
      name: neeco_kong-aldea
  kong-cadena:
    external:
      name: neeco_kong-cadena
  kong-cuenta:
    external:
      name: neeco_kong-cuenta
  dios-aldea:
    external:
