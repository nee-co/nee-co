version: '2'
services:
  # Kong
  kong-datastore:
    image: busybox
    volumes:
      - /var/lib/postgresql/data
  kong-database:
    image: postgres:9.4
    environment:
      - POSTGRES_USER=kong
      - POSTGRES_DB=kong
    volumes_from:
      - kong-datastore
    networks:
      - kong
  kong-application:
    image: mashape/kong
    environment:
      - DATABASE=postgres
    ports:
      - "8000:8000"
      - "8001:8001"
      - "8443:8443"
      - "7946:7946"
      - "7946:7946/udp"
    depends_on:
      - kong-database
    volumes_from:
      - kong-datastore
    networks:
      - kong-cuenta
      - kong-aldea
      - kong

  # Cuenta
  cuenta-datastore:
    image: busybox
    volumes:
      - /var/lib/mysql
      - /app/log
  cuenta-database:
    image: mariadb
    environment:
      - MYSQL_ROOT_PASSWORD=root
    ports: # TODO: ダミーデータ挿入のために開けている。頃合い見て閉じる
      - "13306:3306"
    volumes_from:
      - cuenta-datastore
    networks:
      - cuenta
  cuenta-application:
    image: cuenta-application
    environment:
      - CUENTA_PORT=4000
      - CUENTA_DATABASE_HOST=cuenta-database
      - CUENTA_DATABASE_USER=root
      - CUENTA_DATABASE_PASSWORD=root
    depends_on:
      - cuenta-database
    volumes_from:
      - cuenta-datastore
    networks:
      - kong-cuenta
      - cuenta

  # Aldea
  aldea-datastore:
    image: busybox
    volumes:
      - /var/lib/mysql
      - /app/log
  aldea-database:
    image: mariadb
    environment:
      - MYSQL_ROOT_PASSWORD=root
    volumes_from:
      - aldea-datastore
    networks:
      - aldea
  aldea-application:
    image: aldea-application
    environment:
      - ALDEA_PORT=3000
      - ALDEA_DATABASE_HOST=aldea-database
      - ALDEA_DATABASE_USER=root
      - ALDEA_DATABASE_PASSWORD=root
      - ALDEA_SECRET_KEY_BASE=1f0bef8714009078799cf781b489f5012c625a12dc4478388634af4b784b72c5bd1e3f2630a361af351cfaf5bf84559f818b2796b9fcbc331cfa404a3805cb6f
    depends_on:
      - aldea-database
    volumes_from:
      - aldea-datastore
    networks:
      - kong-aldea
      - aldea
networks:
  kong-cuenta:
    driver: bridge
  kong-aldea:
    driver: bridge
  kong:
    driver: bridge
  cuenta:
    driver: bridge
  aldea:
    driver: bridge
