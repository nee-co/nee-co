  puerta-web:
    external:
      name: neeco_puerta-web
  puerta-kong:
    external:
      name: neeco_puerta-kong
  puerta-dios:
    external:
      name: neeco_puerta-dios
  kong-aldea:
    external:
      name: neeco_kong-aldea
  kong-caja:
    external:
      name: neeco_kong-caja
  kong-cuenta:
    external:
      name: neeco_kong-cuenta
  dios-aldea:
    external:
      name: neeco_dios-aldea
  dios-caja:
    external:
      name: neeco_dios-caja
  dios-cuenta:
    external:
      name: neeco_dios-cuenta
  dios-kong:
    external:
