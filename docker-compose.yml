version: '2'
services:
  # Aldea
  aldea-database:
    image: mariadb
    environment:
      - MYSQL_ROOT_PASSWORD=root
    volumes:
      - aldea:/var/lib/mysql
    networks:
      - aldea
      - dios-aldea
  aldea-application:
    image: aldea-application
    environment:
      - ALDEA_PORT=3000
      - ALDEA_DATABASE_HOST=aldea-database
      - ALDEA_DATABASE_USER=root
      - ALDEA_DATABASE_PASSWORD=root
      - ALDEA_SECRET_KEY_BASE=1f0bef8714009078799cf781b489f5012c625a12dc4478388634af4b784b72c5bd1e3f2630a361af351cfaf5bf84559f818b2796b9fcbc331cfa404a3805cb6f
      - ALDEA_CUENTA_URL=http://cuenta-application:4000
      - ALDEA_IMAGE_URL=https://static.neec.ooo
    depends_on:
      - aldea-database
    volumes:
      - public:/app/uploads/
    networks:
      - aldea
      - aldea-cuenta
      - kong-aldea

  # Caja
  caja-database:
    image: mariadb
    environment:
      - MYSQL_ROOT_PASSWORD=root
      - MYSQL_DATABASE=caja_production
    volumes:
      - caja:/var/lib/mysql
    networks:
      - caja
      - dios-caja
  caja-application:
    image: caja-application
    environment:
      - CAJA_PORT=9000
      - CAJA_DATABASE_HOST=caja-database
      - CAJA_DATABASE_USER=root
      - CAJA_DATABASE_PASSWORD=root
      - CAJA_DATABASE_PORT=3306
      - CAJA_S3_ACCESSKEY=FIXME
      - CAJA_S3_SECRETKEY=FIXME
      - CAJA_S3_BUCKETNAME=FIXME
      - CAJA_SECRET_KEY_BASE=1f0bef8714009078799cf781b489f5012c625a12dc4478388634af4b784b72c5bd1e3f2630a361af351cfaf5bf84559f818b2796b9fcbc331cfa404a3805cb6f
      - CUENTA_URL=http://cuenta-application:4000
    depends_on:
      - caja-database
    networks:
      - caja
      - caja-cuenta
      - kong-caja

  # Cuenta
  cuenta-database:
    image: mariadb
    environment:
      - MYSQL_ROOT_PASSWORD=root
    ports: # TODO: ダミーデータ挿入のために開けている。頃合い見て閉じる
      - "13306:3306"
    volumes:
      - cuenta:/var/lib/mysql
    networks:
      - cuenta
      - dios-cuenta
  cuenta-application:
    image: cuenta-application
    environment:
      - CUENTA_PORT=4000
      - CUENTA_DATABASE_HOST=cuenta-database
      - CUENTA_DATABASE_USER=root
      - CUENTA_DATABASE_PASSWORD=root
      - CUENTA_KONG_URL=http://kong-application:8001
      - CUENTA_IMAGE_URL=https://static.neec.ooo
    depends_on:
      - cuenta-database
    volumes:
      - public:/app/uploads/
    networks:
      - cuenta
      - aldea-cuenta
      - caja-cuenta
      - kong-cuenta

  # Dios
  dios-database:
    image: mariadb
    environment:
      - MYSQL_ROOT_PASSWORD=root
    volumes:
      - dios:/var/lib/mysql
    networks:
      - dios
  dios-application:
    image: dios-application
    environment:
      - DIOS_PORT=3000
      - DIOS_DATABASE_HOST=dios-database
      - DIOS_DATABASE_USER=root
      - DIOS_DATABASE_PASSWORD=root
      - DIOS_SECRET_KEY_BASE=1f0bef8714009078799cf781b489f5012c625a12dc4478388634af4b784b72c5bd1e3f2630a361af351cfaf5bf84559f818b2796b9fcbc331cfa404a3805cb6f
      - DIOS_KONG_URL=http://kong-application:8001
      - CUENTA_DATABASE_HOST=cuenta-database
      - CUENTA_DATABASE_USER=root
      - CUENTA_DATABASE_PASSWORD=root
      - ALDEA_DATABASE_HOST=aldea-database
      - ALDEA_DATABASE_USER=root
      - ALDEA_DATABASE_PASSWORD=root
    depends_on:
      - dios-database
    networks:
      - dios
      - puerta-dios
      - dios-aldea
      - dios-caja
      - dios-cuenta
      - dios-kong

  # Kong
  kong-database:
    image: postgres:9.4
    environment:
      - POSTGRES_USER=kong
      - POSTGRES_DB=kong
    volumes:
      - kong:/var/lib/postgresql/data
    networks:
      - kong
  kong-application:
    image: kong-application
    environment:
      - KONG_DATABASE=postgres
      - KONG_PG_HOST=kong-database
    depends_on:
      - kong-database
    networks:
      - kong
      - puerta-kong
      - kong-aldea
      - kong-caja
      - kong-cuenta
      - dios-kong

  # Puerta
  puerta:
    image: puerta
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./.htpasswd:/etc/h2o/.htpasswd:ro
      - /etc/letsencrypt:/etc/letsencrypt:ro
      - public:/public/:ro
    networks:
      - puerta
      - puerta-web
      - puerta-kong
      - puerta-dios

volumes:
  aldea:
    external:
      name: neeco_aldea
  caja:
    external:
      name: neeco_caja
  cuenta:
    external:
      name: neeco_cuenta
  dios:
    external:
      name: neeco_dios
  kong:
    external:
      name: neeco_kong
  public:
    external:
      name: neeco_public

