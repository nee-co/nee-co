  aldea:
    external:
      name: neeco_aldea
  cadena:
    external:
      name: neeco_cadena
  cuenta:
    external:
      name: neeco_cuenta
  dios:
    external:
      name: neeco_dios
  kong:
    external:
      name: neeco_kong
  public:
    external:
      name: neeco_public

